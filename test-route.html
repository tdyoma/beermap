<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a Route with Mapbox GL JS</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGR5b21hIiwiYSI6ImNsaWxtNnhtdTBicDczY3BjZGs3YnJyd3gifQ.uUhA7AqLsBGvzu8wuWaqzg'; // Replace with your Mapbox access token

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11', // Specify the map style
        center: [-74.50, 40], // Initial map center coordinates
        zoom: 9 // Initial map zoom level
    });

    map.on('load', function () {
        map.addSource('route', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [
                        [-74.50, 40],
                        [-74.60, 40.10]
                        // Add more coordinates to define the route
                    ]
                }
            }
        });

        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#888',
                'line-width': 8
            }
        });
    });
</script>
</body>
</html>
